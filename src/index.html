<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Тестирование</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Пройдите тест!</h1>
    <h3 id="question">1. Порядок отчетности исполнителей перед секретным органом за числящиеся документы перед убытием в отпуск или командировку?</h3>
    <ul>
      <li><input type="radio" id="ans-1" name="answer" value="1"
        checked>
 <label id="l1" for="ans-1">Сдать или отчитаться перед подразделением СДП за НССГТ с записью в описи (форма No7 ИРС-2018).</label></li>
      <li><input type="radio" id="ans-2" name="answer" value="2">
 <label id="l2" for="ans-2">Документы передаются под роспись в описи (форма No7 ИРС-2018) лицу, назначенному начальником структурного подразделения.</label></li>
      <li><input type="radio" id="ans-3" name="answer" value="3">
 <label id="l3" for="ans-3">Разрешается не отчитываться, если срок командировки (отпуска) не превышает 15 суток.</label></li>
    </ul>

    <button onclick="handleButton(this.id)" id="1">Ответить</button>

    <div id="wrong-block" hidden></div>
  </body>
  <script>
    let rightAnswers = [
      '1', '2', '3', '1', '2',
      '3', '1', '2', '3', '2'
    ];

    /**
     * Формат - вопрос, ответ, ответ, ответ
     **/
    let answers = [
      [
        '2. Обязанности дежурного учебного отделения (группы) по вопросам режима секретности по окончании занятий?',
        'Собрать секретные документы и сдать под охрану аудиторию.',
        'Проверить рабочие места обучаемых на предмет возможного оставления носителей сведений, составляющих государственную тайну.',
        'Собрать секретные документы, сдать под охрану аудиторию, доложить руководителю занятия о принятом их количестве.'
      ],
      [
        '3. Как осуществляется выдача сейфов и рабочих экземпляров ключей от них исполнителям?',
        'Подразделением СДП на основании приказа о назначении на должность.',
        'Подразделением СДП на основании письменного указания командира воинской части.',
        'Подразделением СДП под расписку в журнале после принятия решения о допуске исполнителя к государственной тайне.'
      ],
      [
        '4. У кого хранится ключ от аудитории во время перерыва?',
        'Ключ хранится у дежурного по учебной группе.',
        'Ключ хранится у уполномоченного секретного отдела.',
        'Ключ хранится у руководителя занятий.'
      ],
      [
        '5. Проверки наличия носителей сведений, составляющих государственную тайну, в ходе учебного процесса обучаемые и уполномоченные секретного отдела проводят?',
        'По окончании всех занятий с докладом результатов проверки непосредственному начальнику.',
        'По окончании каждого занятия с докладом результатов проверки руководителю занятия.',
        'По окончании всех занятий с записью результатов проверки в описи (форма No7 ИРС-2018).'
      ],
      [
        '6. Порядок выдачи носителей сведений, составляющих государственную тайну, уполномоченными секретного отдела?',
        'По жетону.',
        'По описи (форма No7 ИРС-2018).',
        'Под расписку в реестре (форма No11 ИРС-2018) или лицевом счете (форма No12 ИРС-2018).'
      ],
      [
        '7. Порядок действий пользователя в случае использования на объекте информатизации баз вирусных сигнатур старше одного месяца?',
        'Представляется доклад в орган ОБИ (ответственному за защиту информации).',
        'Сообщается ответственному за защиту информации для обновления баз вирусных сигнатур.',
        'Сообщается начальнику объекта информатизации и производится обновление баз вирусных сигнатур.'
      ],
      [
        '8. Кому обязан доложить уполномоченный секретного отдела в случае нарушения обучаемыми порядка хранения и обращения с носителями сведений, составляющих государственную тайну?',
        'Начальнику службы 3ГТ академии.',
        'Heпосредственному начальнику.',
        'Hачальнику факультета.'
      ],
      [
        '9. На кого возлагается ответственность за соблюдение установленного порядка работы с носителями сведений, составляющих государственную тайну в процессе занятия в учебном отделении (группе)?',
        'На уполномоченного секретного отдела.',
        'На командира учебного отделения (группы).',
        'На руководителя занятия.'
      ],
      [
        '10. Порядок допуска лиц, нарушивших обязательство, связанное с защитой государственной тайны, к дальнейшей работе со сведениями, составляющими государственную тайну?',
        'После повторного изучения основных положений нормативных правовых актов по защите государственной тайны и сдачи зачета по решению начальника службы 3ГТ.',
        'После повторного изучения основных положений нормативных правовых актов по защите государственной тайны, сдачи зачета начальнику службы 3ГТ и издания приказа начальника академии.',
        'После повторного изучения основных положений нормативных правовых актов по защите государственной тайны по письменному решению начальника академии.'
      ],
    ]

    let score = 0;

    let wrongAnswers = [];
    let wrongCounter = 0;

    function handleButton(buttonId)
    {
      
      let q = document.getElementById("question")
      let l1 = document.getElementById("l1")
      let l2 = document.getElementById("l2")
      let l3 = document.getElementById("l3")

      // Получаем оценку за текущий вопрос
      let button = document.getElementById(buttonId);
      id = parseInt(buttonId)
      let rightAnswer = rightAnswers[id - 1]
      let inputs = document.querySelectorAll('input')
      let myAnswer = 0
      inputs.forEach(input => {
        if (input.checked) {
          myAnswer = input.value
        }
      });
      if (rightAnswer == myAnswer) {
        score++
      }
      else {
        if (id == 1) {
          wrongAnswers.push([
            q.textContent,
            myAnswer == 1 ? l1.textContent : myAnswer == 2 ? l2.textContent : l3.textContent,
            rightAnswer == 1 ? l1.textContent : rightAnswer == 2 ? l2.textContent : l3.textContent
          ])
        }
        else {
          wrongAnswers.push([
            answers[id - 2][0],
            answers[id - 2][myAnswer],
            answers[id - 2][rightAnswer]])
        }
      }

      // Меняем информацию на странице
      if (id == 10) {
        // Ставим оценку
        button.hidden = true
        ul = document.getElementsByTagName('ul')[0]
        ul.hidden = true
        h1 = document.getElementsByTagName('h1')[0]
        h1.textContent = 'Тест завершен.'

        let points = 2
        if ((score == 9) || (score == 10)) {
          points = 5
        }
        if (score == 8) {
          points = 4
        }
        if ((score == 7) || (score == 6)) {
          points = 3
        }

        h3 = document.getElementsByTagName('h3')[0]
        h3.textContent = "Количество правильных ответов: " + score.toString() + "/10. Ваша оценка - " + points.toString() + "."
        if (wrongAnswers.length > 0) {
            let wrongDivAll = document.createElement('div')
          wrongAnswers.forEach(questionInfo => {
            let wrongDiv = document.createElement('div')
            let wrongADiv = document.createElement('div')
            wrongADiv.style.color = "red"
            let wrongQ = document.createTextNode("Вопрос: " + questionInfo[0])
            let wrongA = document.createTextNode("Ваш ответ: " + questionInfo[1])
            wrongADiv.appendChild(wrongA)
            let rightA = document.createTextNode("Правильный ответ: " + questionInfo[2])
            let rightADiv = document.createElement('div')
            rightADiv.style.color = "green"
            rightADiv.appendChild(rightA)
            
            wrongDiv.appendChild(wrongQ)
            wrongDiv.appendChild(wrongADiv)
            wrongDiv.appendChild(rightADiv)
            wrongDiv.classList.add("very-wrong-div")
            let hiddenDiv = document.getElementById("wrong-block")
            hiddenDiv.hidden = false
            document.body.insertBefore(wrongDiv, hiddenDiv)
          })
        }
        return
      }
      button.id = id + 1
      q.textContent = answers[id - 1][0]
      l1.textContent = answers[id - 1][1]
      l2.textContent = answers[id - 1][2]
      l3.textContent = answers[id - 1][3]

    }
  </script>
</html>
