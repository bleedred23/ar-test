  <body>

    <h3 id="question">1. Какие МНИ не подлежат учету?</h3>
    <ul>
      <li><input type="radio" id="ans-1" name="answer" value="1"
        checked>
 <label id="l1" for="ans-1">Съемные машинные носители информации (флэш-накопители, внешние накопители на жестких дисках и иные устройства).</label></li>
      <li><input type="radio" id="ans-2" name="answer" value="2">
 <label id="l2" for="ans-2">Портативные вычислительные устройства, имеющие встроенные носители информации (ноутбуки, нетбуки, планшеты, сотовые телефоны, цифровые камеры, звукозаписывающие устройства и иные аналогичные по функциональности устройства).</label></li>
      <li><input type="radio" id="ans-3" name="answer" value="3">
 <label id="l3" for="ans-3">Энергозависимые машинные носители информации.</label></li>
    </ul>

    <button onclick="handleButton(this.id)" id="1">Ответить</button>

    <div id="wrong-block" hidden></div>
  </body>
  <script>
    let rightAnswers = [
      '3', '1', '2', '3', '1',
      '2', '2', '2', '1', '1'
    ];

    /**
     * Формат - вопрос, ответ, ответ, ответ
     **/
    let answers = [
      [
        '2. Передача служебной информации ограниченного распространения в электронном виде (в виде файлов). сформированной на машинном носителе информации осуществляется?',
        'по журналу учета передачи файлов на машинные носители информации.',
        'по карточке.',
        'по реестру.'
      ],
      [
        '3. ЗМНИ тип 1 предназначен для?',
        'Обработки сведений, составляющих государственную тайну, с грифом не выше «секретно».',
        'обработки сведений, составляющих государственную тайну, с грифом не выше «совершенно секретно».',
        'Обработки сведений, составляющих государственную тайну, с грифом «особой важности».'
      ],
      [
        '4. Что не должно содержаться в заявке на регистрацию абонентского пункта сети Интернет воинской части?',
        'Копия акта приемки абонентского пункта (акта выполненных работ).',
        'Действительное наименование воинской части (при наличии), в которой установлен абонентский пункт, почтовый адрес воинской части (организации).',
        'Выписка из приказа командира воинской части о вводе в эксплуатацию самостоятельного абонентского пункта сети Интернет.'
      ],
      [
        '5. Что не обязаны пользователи абонентского пункта сети Интернет?',
        ' Вносить изменения в регистрационную информацию об отправленной (полученной) электронной корреспонденции.',
        'Знать порядок входа в информационно-телекоммуникационную сеть общего пользования и регистрации в сети.',
        'Производить размещение информации в сети Интернет после проверки ее содержания подразделением информационной безопасности.'
      ],
      [
        '6. Разрешается пользователям АЭГ передавать другим должностным лицам пароль для доступа к учетной записи почтового ящика?',
        'Разрешается передать пароль командиру воинской части.',
        'Не разрешается ни в одном из перечисленных случаев.',
        'Разрешается передать пароль администратору почтового сервера.'
      ],
      [
        '7. Какая пометка проставляется на МНИ, используемым на абонентском пункте и ученным установленным порядком?',
        'Учетный номер.',
        'Учетный номер и «Для использования в сети Интернет».',
        'Для использования на абонентском пункте информационно-телекоммуникационной сети общего пользования.'
      ],
      [
        '8. К базовым законам в области информатизации и информационной безопасности относятся…',
        'Руководство по защите информации от несанкционированного доступа в Вооруженных Силах Российской Федерации (РЗИ-2013);',
        'ФЗ «Об информации, информационных технологиях и о защите информации» (149-ФЗ) и ФЗ «О персональных данных» (152-Ф3);',
        'Инструкция по делопроизводству в Вооруженных Силах Российской Федерации (ид-2017).'
      ],
      [
        '9. Система защиты информации - это:',
        'Совокупность объектов информатизацией пользователей, органов ОБИ, используемых ими комплексов и средств защиты информации, организованная и функционирующая по правилам устанопленных НПА МО РФ;',
        'Совокупность объектов информатизации, органов ОБИ, используемых ими организационных мер и комплексов средств защиты информации, организованная и функционирующая по правилам, установленных НПА МО РФ 2;',
        'Совокупность объектов информатизации, пользователей, органов ОБИ, используемых ими организационных мер и комплексов средств защиты информации, организованная и функционирующая по правилам, установленных НПА МО РФ.'
      ],
      [
        '10. Должностные лица от каких подразделений включаются в состав комиссий при создании вводе объектов информатизации (объектов ВТ)?',
        'Подразделений, эксплуатирующих (применяющих) средства ВТ; подразделений ЗГТ (органа ОБИ): подразделений автоматизации; подразделений связи;',
        'Подразделений, эксплуатирующих (применяющих) средства ВТ; подразделений ЗГТ (органа ОБИ);',
        'Подразделений ЗГТ (органа ОБИ); подразделей атоматизации; подразделений связи.'
      ],
    ]

    let score = 0;

    let wrongAnswers = [];
    let wrongCounter = 0;

    function handleButton(buttonId)
    {
      
      let q = document.getElementById("question")
      let l1 = document.getElementById("l1")
      let l2 = document.getElementById("l2")
      let l3 = document.getElementById("l3")

      // Получаем оценку за текущий вопрос
      let button = document.getElementById(buttonId);
      id = parseInt(buttonId)
      let rightAnswer = rightAnswers[id - 1]
      let inputs = document.querySelectorAll('input')
      let myAnswer = 0
      inputs.forEach(input => {
        if (input.checked) {
          myAnswer = input.value
        }
      });
      if (rightAnswer == myAnswer) {
        score++
      }
      else {
        if (id == 1) {
          wrongAnswers.push([
            q.textContent,
            myAnswer == 1 ? l1.textContent : myAnswer == 2 ? l2.textContent : l3.textContent,
            rightAnswer == 1 ? l1.textContent : rightAnswer == 2 ? l2.textContent : l3.textContent
          ])
        }
        else {
          wrongAnswers.push([
            answers[id - 2][0],
            answers[id - 2][myAnswer],
            answers[id - 2][rightAnswer]])
        }
      }

      // Меняем информацию на странице
      if (id == 10) {
        // Ставим оценку
        button.hidden = true
        ul = document.getElementsByTagName('ul')[0]
        ul.hidden = true
        h1 = document.getElementsByTagName('h1')[0]
        h1.textContent = 'Тест завершен.'

        let points = 2
        if ((score == 9) || (score == 10)) {
          points = 5
        }
        if (score == 8) {
          points = 4
        }
        if ((score == 7) || (score == 6)) {
          points = 3
        }

        h3 = document.getElementsByTagName('h3')[0]
        h3.textContent = "Количество правильных ответов: " + score.toString() + "/10. Ваша оценка - " + points.toString() + "."
        if (wrongAnswers.length > 0) {
            let wrongDivAll = document.createElement('div')
          wrongAnswers.forEach(questionInfo => {
            let wrongDiv = document.createElement('div')
            let wrongADiv = document.createElement('div')
            wrongADiv.style.color = "red"
            let wrongQ = document.createTextNode("Вопрос: " + questionInfo[0])
            let wrongA = document.createTextNode("Ваш ответ: " + questionInfo[1])
            wrongADiv.appendChild(wrongA)
            let rightA = document.createTextNode("Правильный ответ: " + questionInfo[2])
            let rightADiv = document.createElement('div')
            rightADiv.style.color = "green"
            rightADiv.appendChild(rightA)
            
            wrongDiv.appendChild(wrongQ)
            wrongDiv.appendChild(wrongADiv)
            wrongDiv.appendChild(rightADiv)
            wrongDiv.classList.add("very-wrong-div")
            let hiddenDiv = document.getElementById("wrong-block")
            hiddenDiv.hidden = false
            document.body.insertBefore(wrongDiv, hiddenDiv)
          })
        }
        return
      }
      button.id = id + 1
      q.textContent = answers[id - 1][0]
      l1.textContent = answers[id - 1][1]
      l2.textContent = answers[id - 1][2]
      l3.textContent = answers[id - 1][3]

    }
  </script>
</html>
