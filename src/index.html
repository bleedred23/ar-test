<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Тестирование</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Пройдите тест!</h1>
    <h3 id="question">1. Информационная система (ИС)-это:</h3>
    <ul>
      <li><input type="radio" id="ans-1" name="answer" value="1"
        checked>
 <label id="l1" for="ans-1">Совокупность содержащейся в базах данных информации;</label></li>
      <li><input type="radio" id="ans-2" name="answer" value="2">
 <label id="l2" for="ans-2">Отдельные документы и отдельные массивы документов, а также средства их обработки;</label></li>
      <li><input type="radio" id="ans-3" name="answer" value="3">
 <label id="l3" for="ans-3">Совокупность содержащейся в базах данных информации и обеспечивающих ее обработку информационных технологий и технических средств.</label></li>
    </ul>

    <button onclick="handleButton(this.id)" id="1">Ответить</button>

    <div id="wrong-block" hidden></div>
  </body>
  <script>
    let rightAnswers = [
      '3', '1', '3', '1', '2',
      '3', '3', '3', '2', '1'
    ];

    /**
     * Формат - вопрос, ответ, ответ, ответ
     **/
    let answers = [
      [
        '2. Информация ограниченного доступа-это:',
        'Информация, содержащая сведения, составляющие государственную тайну, а также иная информация, доступ к которой ограничен федеральными законами;',
        'Информация, содержащая сведения, составляющие государственную тайну;',
        'Информация, содержащая сведения, составляющие государственную тайну, иная информация, доступ к которой ограничен федеральными законами сведения, за исключением сведений, составляющих коммерческую, служебную и иную тайну.'
      ],
      [
        '3. Объекты информатизации (объекты вычислительной техники) создаются?',
        'В рамках программ комплексного оснащення объектов информатизации по решению командира (начальника) воинской части.',
        'По указанию руководства Министерства обороны в рамках программ комплексного оснащения объектов информатизации.',
        'По указанию руководства Министерства обороны в рамках программ комплексного оснащения объектов информатизации или по решению командира (начальника) воинской части.'
      ],
      [
        '4. Средства ВТ, предназначенные для обработки секретной информации, иностранного (совместного) производства или содержащие в своем составе комплектующие иностранного производства, должны?',
        'Дополнительно пройти специальную проверку и иметь заключение на отсутствие в их составе электронных устройств перехвата информации.',
        'Дополнительно пройти специальные исследования на отсутствие в их составе электронных устройств перехвата информации.',
        'Дополнительно пройти специальное обследование на отсутствие в их составе электронных устройств перехвата информации.'
      ],
      [
        '5. Что не обязан знать (делать) командир (начальник) при организации и обеспечении мероприятий по защите информации?',
        'Знать фактическое состояние работы по ЗИ в воинской части.',
        'Планировать мероприятия по ЗИ в воинской части.',
        'Знать требования НПА МО РФ.'
      ],
      [
        '6. Что не запрещается пользователям, допущенным в установленном порядке к защищаемым ресурсам объекта ВТ?',
        'Вносить изменения в состав программного обеспечения, структуру файловой системы средства ВТ.',
        'Обрабатывать защищаемую информацию в сеансах работы с административными правами или привилегиями.',
        'Осуществлять визуальный контроль целостности компонентов средств ВТ, а также контроль целостности элементов контроля НСД.'
      ],
      [
        '7. Вредоносное программное обеспечение (ВПО) - это:',
        'Компьютерная информация, заведомо предназначенная для несанкционированного уничтожения, блокирования, модификации, копирования компьютерной информации;',
        'Компьютерная программа, либо иная компьютерная информация, заведомо предназначенная для несанкционированного уничтожения, блокирования, модификации, копирования компьютерной информации или нейтрализации средств защиты информации;',
        'Компьютерная программа, либо иная компьютерная информация, предназначенная для нейтрализации средств защиты информации.'
      ],
      [
        '8. Периодичность обновления антивирусных баз для всех средств ВТ техники при вводе режима «вирусная эпидемия» составляет...',
        'не реже 1 раза в неделю;',
        'не реже 1 раза в две недели;',
        'ежедневно.'
      ],
      [
        '9. Срок хранения перечня защищаемых ресурсов?',
        '1 год.',
        '3 года.',
        '5 лет.'
      ],
      [
        '10. Какие категории учетных записей могут назначаться должностным лицам органа ОБИ?',
        'Администратор безопасности и администратор аудита.',
        'Администратор безопасности и администратор баз данных.',
        'Администратор системный и администратор баз данных.'
      ],
    ]

    let score = 0;

    let wrongAnswers = [];
    let wrongCounter = 0;

    function handleButton(buttonId)
    {
      
      let q = document.getElementById("question")
      let l1 = document.getElementById("l1")
      let l2 = document.getElementById("l2")
      let l3 = document.getElementById("l3")

      // Получаем оценку за текущий вопрос
      let button = document.getElementById(buttonId);
      id = parseInt(buttonId)
      let rightAnswer = rightAnswers[id - 1]
      let inputs = document.querySelectorAll('input')
      let myAnswer = 0
      inputs.forEach(input => {
        if (input.checked) {
          myAnswer = input.value
        }
      });
      if (rightAnswer == myAnswer) {
        score++
      }
      else {
        if (id == 1) {
          wrongAnswers.push([
            q.textContent,
            myAnswer == 1 ? l1.textContent : myAnswer == 2 ? l2.textContent : l3.textContent,
            rightAnswer == 1 ? l1.textContent : rightAnswer == 2 ? l2.textContent : l3.textContent
          ])
        }
        else {
          wrongAnswers.push([
            answers[id - 2][0],
            answers[id - 2][myAnswer],
            answers[id - 2][rightAnswer]])
        }
      }

      // Меняем информацию на странице
      if (id == 10) {
        // Ставим оценку
        button.hidden = true
        ul = document.getElementsByTagName('ul')[0]
        ul.hidden = true
        h1 = document.getElementsByTagName('h1')[0]
        h1.textContent = 'Тест завершен.'

        let points = 2
        if ((score == 9) || (score == 10)) {
          points = 5
        }
        if (score == 8) {
          points = 4
        }
        if ((score == 7) || (score == 6)) {
          points = 3
        }

        h3 = document.getElementsByTagName('h3')[0]
        h3.textContent = "Количество правильных ответов: " + score.toString() + "/10. Ваша оценка - " + points.toString() + "."
        if (wrongAnswers.length > 0) {
            let wrongDivAll = document.createElement('div')
          wrongAnswers.forEach(questionInfo => {
            let wrongDiv = document.createElement('div')
            let wrongADiv = document.createElement('div')
            wrongADiv.style.color = "red"
            let wrongQ = document.createTextNode("Вопрос: " + questionInfo[0])
            let wrongA = document.createTextNode("Ваш ответ: " + questionInfo[1])
            wrongADiv.appendChild(wrongA)
            let rightA = document.createTextNode("Правильный ответ: " + questionInfo[2])
            let rightADiv = document.createElement('div')
            rightADiv.style.color = "green"
            rightADiv.appendChild(rightA)
            
            wrongDiv.appendChild(wrongQ)
            wrongDiv.appendChild(wrongADiv)
            wrongDiv.appendChild(rightADiv)
            wrongDiv.classList.add("very-wrong-div")
            let hiddenDiv = document.getElementById("wrong-block")
            hiddenDiv.hidden = false
            document.body.insertBefore(wrongDiv, hiddenDiv)
          })
        }
        return
      }
      button.id = id + 1
      q.textContent = answers[id - 1][0]
      l1.textContent = answers[id - 1][1]
      l2.textContent = answers[id - 1][2]
      l3.textContent = answers[id - 1][3]

    }
  </script>
</html>
