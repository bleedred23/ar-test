<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Тестирование</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Пройдите тест!</h1>
    <h3 id="question">1. Назовите основной правоустанавливающий документ в области защиты государственной тайны Российской Федерации?</h3>
    <ul>
      <li><input type="radio" id="ans-1" name="answer" value="1"
        checked>
 <label id="l1" for="ans-1">Закон Российской Федерации 1993 года №5485-1«О государственной тайне».</label></li>
      <li><input type="radio" id="ans-2" name="answer" value="2">
 <label id="l2" for="ans-2">Приказ министра обороны Российской Федерации 2018г. №010 «Инструкция по обеспечению режима секретности вооруженных силах Российской Федерации».</label></li>
      <li><input type="radio" id="ans-3" name="answer" value="3">
 <label id="l3" for="ans-3">Закон Российской Федерации 2005 г. №65-ФЗ «О государственной безопасности».</label></li>
    </ul>

    <button onclick="handleButton(this.id)" id="1">Ответить</button>

    <div id="wrong-block" hidden></div>
  </body>
  <script>
    let rightAnswers = [
      '1', '1', '2', '2', '1',
      '1', '3', '2', '3', '3'
    ];

    /**
     * Формат - вопрос, ответ, ответ, ответ
     **/
    let answers = [
      [
        '2. В каком случае допуск к государственной тайне не переоформляется лицу при вступлении в брак?',
        'В случае вступления в брак с лицом, имеющим допуск к государственной тайне, оформленные с проведением проверочных мероприятий.',
        'В случае, если супруг (супруга) имеет аналогичную форму допуска к государственной тайне.',
        'В случае прохождения военной службы в одной воинской части.'
      ],
      [
        '3. Принципы отнесения сведений государственной тайне и их засекречивание?',
        'Законность, обоснованность, педантичность.',
        'Законность, обоснованность, своевременность.',
        'Законность, скрытность, безопасность.'
      ],
      [
        '4. Разглашение каких сведений нанесёт ущерб интересам воинской части?',
        'Строго конфиденциально.',
        'Секретных.',
        'Для служебного пользования.'
      ],
      [
        '5. На кого возлагается непосредственное руководство работой по изменению (снятию) грифа секретности носителя сведений?',
        'На начальника штаба воинской части.',
        'На начальника службы защиты государственной тайны.',
        'На экспертную комиссию.'
      ],
      [
        '6. Дать определение термина «режимное помещение»:',
        'Помещение, в котором проводится секретные работы и хранятся вне рабочее время носители сведений, составляющих государственную тайну, и обеспечивается сохранность указанных сведений;',
        'Помещение, в котором проводится секретные работы и обеспечивается сохранность указанных сведений;',
        'Помещение, в котором хранятся в нерабочее время носители сведений, составляющих государственную тайну, и обеспечивается сохранность указанных сведений.'
      ],
      [
        '7. В каких случаях разовые пропуска оформляются с фотографией?',
        'Имеются сомнения в достоверности предоставленных анкетных данных.',
        'По указанию начальника штаба воинской части.',
        'Разовый пропуск оформляются без фотографий.'
      ],
      [
        '8. Каким нормативным правовым актом определены основные виды служебных документов, применяемых воинских частях и организациях министерства обороны Российской Федерации?',
        'Временная инструкция по делопроизводству в Вооруженных Силах Российской Федерации.',
        'Приказ министерства обороны Российской Федерации 2017 г. №170.',
        'Приказ министра обороны Российской Федерации 2018 г. №080.'
      ],
      [
        '9. Какому виду юридической ответственности относится прекращение допуска к государственной тайне?',
        'Административной.',
        'Гражданско-правовой.',
        'Прекращение допуска к государственной тайне не относится к юридической ответственности.'
      ],
      [
        '10. Дайте определение термина «допуск к государственной тайне»:',
        'Санкционированное с полномочным должностным лицом ознакомление конкретного лица со сведениями, составляющих государственную тайну;',
        'Оформленная в установленном порядке лицензия граждан на допуск сведениям, составляющих государственную тайну, а предприятий, учреждений и организаций-на проведение лицензирования работ с использованием таких сведений;',
        'Процедура оформления права граждан на доступ к сведениям, составляющих государственную тайну, предприятий, учреждений организаций-на проведение работ с использованием таких сведений.'
      ],
    ]

    let score = 0;

    let wrongAnswers = [];
    let wrongCounter = 0;

    function handleButton(buttonId)
    {
      
      let q = document.getElementById("question")
      let l1 = document.getElementById("l1")
      let l2 = document.getElementById("l2")
      let l3 = document.getElementById("l3")

      // Получаем оценку за текущий вопрос
      let button = document.getElementById(buttonId);
      id = parseInt(buttonId)
      let rightAnswer = rightAnswers[id - 1]
      let inputs = document.querySelectorAll('input')
      let myAnswer = 0
      inputs.forEach(input => {
        if (input.checked) {
          myAnswer = input.value
        }
      });
      if (rightAnswer == myAnswer) {
        score++
      }
      else {
        if (id == 1) {
          wrongAnswers.push([
            q.textContent,
            myAnswer == 1 ? l1.textContent : myAnswer == 2 ? l2.textContent : l3.textContent,
            rightAnswer == 1 ? l1.textContent : rightAnswer == 2 ? l2.textContent : l3.textContent
          ])
        }
        else {
          wrongAnswers.push([
            answers[id - 2][0],
            answers[id - 2][myAnswer],
            answers[id - 2][rightAnswer]])
        }
      }

      // Меняем информацию на странице
      if (id == 10) {
        // Ставим оценку
        button.hidden = true
        ul = document.getElementsByTagName('ul')[0]
        ul.hidden = true
        h1 = document.getElementsByTagName('h1')[0]
        h1.textContent = 'Тест завершен.'

        let points = 2
        if ((score == 9) || (score == 10)) {
          points = 5
        }
        if (score == 8) {
          points = 4
        }
        if ((score == 7) || (score == 6)) {
          points = 3
        }

        h3 = document.getElementsByTagName('h3')[0]
        h3.textContent = "Количество правильных ответов: " + score.toString() + "/10. Ваша оценка - " + points.toString() + "."
        if (wrongAnswers.length > 0) {
            let wrongDivAll = document.createElement('div')
          wrongAnswers.forEach(questionInfo => {
            let wrongDiv = document.createElement('div')
            let wrongADiv = document.createElement('div')
            wrongADiv.style.color = "red"
            let wrongQ = document.createTextNode("Вопрос: " + questionInfo[0])
            let wrongA = document.createTextNode("Ваш ответ: " + questionInfo[1])
            wrongADiv.appendChild(wrongA)
            let rightA = document.createTextNode("Правильный ответ: " + questionInfo[2])
            let rightADiv = document.createElement('div')
            rightADiv.style.color = "green"
            rightADiv.appendChild(rightA)
            
            wrongDiv.appendChild(wrongQ)
            wrongDiv.appendChild(wrongADiv)
            wrongDiv.appendChild(rightADiv)
            wrongDiv.classList.add("very-wrong-div")
            let hiddenDiv = document.getElementById("wrong-block")
            hiddenDiv.hidden = false
            document.body.insertBefore(wrongDiv, hiddenDiv)
          })
        }
        return
      }
      button.id = id + 1
      q.textContent = answers[id - 1][0]
      l1.textContent = answers[id - 1][1]
      l2.textContent = answers[id - 1][2]
      l3.textContent = answers[id - 1][3]

    }
  </script>
</html>
