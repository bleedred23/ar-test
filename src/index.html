<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Тестирование</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Пройдите тест!</h1>
    <h3 id="question">1. Государственная тайна-это:  …</h3>
    <ul>
      <li><input type="radio" id="ans-1" name="answer" value="1"
        checked>
 <label id="l1" for="ans-1">Защищаемые государством сведения в области его военной, внешнеполитической, экономической, разведывательной, контрразведывательной и оперативно-розыскной деятельности, распространение которых может нанести ущерб безопасности Российской Федерации;</label></li>
      <li><input type="radio" id="ans-2" name="answer" value="2">
 <label id="l2" for="ans-2">Сведения, распространение которых может нанести ущерб безопасности Российской Федерации;</label></li>
      <li><input type="radio" id="ans-3" name="answer" value="3">
 <label id="l3" for="ans-3">Защищаемые государством сведения в области его военной, распространение которых может нанести ущерб безопасности Российской Федерации;</label></li>
    </ul>

    <button onclick="handleButton(this.id)" id="1">Ответить</button>

    <div id="wrong-block" hidden></div>
  </body>
  <script>
    let rightAnswers = [
      '1', '1', '2', '2', '1',
      '2', '3', '1', '2', '1'
    ];

    /**
     * Формат - вопрос, ответ, ответ, ответ
     **/
    let answers = [
      [
        '2. Обязаны ли пользователи знать степень секретности выполняемых работ, правильно устанавливать гриф секретности МНИ и создаваемых информационных ресурсов?',
        'Да;',
        'Нет;',
        'Не всегда;'
      ],
      [
        '3. Перечень сведений, составляющих государственную тайну- это:',
        'Реквизиты, свидетельствующие о степени секретности сведений, содержащихся в их носителе, проставляемые на самом носителе и (или) в сопроводительной документации на него;',
        'Совокупность категорий сведений, в соответствии с которыми сведения относятся к государственной тайне и засекречиваются на основаниях и в порядке, установленных федеральным законодательством;',
        'Защищаемые государством сведения в области его военной, распространение которых может нанести ущерб безопасности Российской Федерации;'
      ],
      [
        '4. Запрещено ли пользователям осуществлять работы до ввода объектов в эксплуатацию в установленном порядке и получения разрешения на обработку защищаемой информации?',
        'Да;',
        'Нет;',
        'Нет, в случае обработки несекретной информации;'
      ],
      [
        '5. Какие грифы секретности существуют?',
        '"особой важности", "совершенно секретно" и "секретно";',
        '"дсп", "особо секретно" и "для секретного пользования";',
        '"особой важности", "совершенно секретно" и "дсп";'
      ],
      [
        '6. Разрешено ли пользователям обрабатывать информацию и выполнять другие работы, не предусмотренные перечнем защищаемых ресурсов и инструкцией по защите информации?',
        'Да;',
        'Нет;',
        'Да, если того требуют обстоятельства;'
      ],
      [
        '7. Какие сведения не подлежат засекречиванию? (укажите не верный ответ)',
        'О состоянии экологии, здравоохранения, санитарии, демографии, образования, культуры, сельского хозяйства, а также о состоянии преступности;',
        'О фактах нарушения законности органами государственной власти и их должностными лицами;',
        'О месте базирования подразделений и воинских частей;'
      ],
      [
        '8. Должны ли пользователи соблюдать порядок учета, хранения и отправки МНИ и машинных (выходных) документов?',
        'Да;',
        'Нет;',
        'Не во всех случаях;'
      ],
      [
        '9. Допуск к государственной тайне это:',
        'доступ к сведениям, составляющим государственную тайну;',
        'процедура оформления права граждан на доступ к сведениям, составляющим государственную тайну;',
        'доведение секретной информации до гражданина;'
      ],
      [
        '10. Должны ли пользователи уметь самостоятельно применять средства ЗИ, антивирусной защиты и электронной подписи?',
        'Да;',
        'Нет;',
        'Не во всех случаях.'
      ],
    ]

    let score = 0;

    let wrongAnswers = [];
    let wrongCounter = 0;

    function handleButton(buttonId)
    {
      
      let q = document.getElementById("question")
      let l1 = document.getElementById("l1")
      let l2 = document.getElementById("l2")
      let l3 = document.getElementById("l3")

      // Получаем оценку за текущий вопрос
      let button = document.getElementById(buttonId);
      id = parseInt(buttonId)
      let rightAnswer = rightAnswers[id - 1]
      let inputs = document.querySelectorAll('input')
      let myAnswer = 0
      inputs.forEach(input => {
        if (input.checked) {
          myAnswer = input.value
        }
      });
      if (rightAnswer == myAnswer) {
        score++
      }
      else {
        if (id == 1) {
          wrongAnswers.push([
            q.textContent,
            myAnswer == 1 ? l1.textContent : l3.textContent,
            l2.textContent
          ])
        }
        else {
          wrongAnswers.push([
            answers[id - 2][0],
            answers[id - 2][myAnswer],
            answers[id - 2][rightAnswer]])
        }
      }

      // Меняем информацию на странице
      if (id == 10) {
        // Ставим оценку
        button.hidden = true
        ul = document.getElementsByTagName('ul')[0]
        ul.hidden = true
        h1 = document.getElementsByTagName('h1')[0]
        h1.textContent = 'Тест завершен.'

        let points = 2
        if ((score == 9) || (score == 10)) {
          points = 5
        }
        if (score == 8) {
          points = 4
        }
        if ((score == 7) || (score == 6)) {
          points = 3
        }

        h3 = document.getElementsByTagName('h3')[0]
        h3.textContent = "Количество правильных ответов: " + score.toString() + "/10. Ваша оценка - " + points.toString() + "."
        if (wrongAnswers.length > 0) {
            let wrongDivAll = document.createElement('div')
          wrongAnswers.forEach(questionInfo => {
            let wrongDiv = document.createElement('div')
            let wrongADiv = document.createElement('div')
            wrongADiv.style.color = "red"
            let wrongQ = document.createTextNode("Вопрос: " + questionInfo[0])
            let wrongA = document.createTextNode("Ваш ответ: " + questionInfo[1])
            wrongADiv.appendChild(wrongA)
            let rightA = document.createTextNode("Правильный ответ: " + questionInfo[2])
            let rightADiv = document.createElement('div')
            rightADiv.style.color = "green"
            rightADiv.appendChild(rightA)
            
            wrongDiv.appendChild(wrongQ)
            wrongDiv.appendChild(wrongADiv)
            wrongDiv.appendChild(rightADiv)
            let hiddenDiv = document.getElementById("wrong-block")
            hiddenDiv.hidden = false
            document.body.insertBefore(wrongDiv, hiddenDiv)
          })
        }
        return
      }
      button.id = id + 1
      q.textContent = answers[id - 1][0]
      l1.textContent = answers[id - 1][1]
      l2.textContent = answers[id - 1][2]
      l3.textContent = answers[id - 1][3]

    }
  </script>
</html>
