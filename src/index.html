<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Тестирование</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Пройдите тест!</h1>
    <h3 id="question">1. Специальная проверка выделенных помещений - это:</h3>
    <ul>
      <li><input type="radio" id="ans-1" name="answer" value="1"
        checked>
 <label id="l1" for="ans-1">Комплекс мероприятий направленных на выявление с использованием контрольно-измерительной аппаратуры возможных технических каналов утечки информации, а также оценку соответствия защиты информации требованиям нормативных актов;</label></li>
      <li><input type="radio" id="ans-2" name="answer" value="2">
 <label id="l2" for="ans-2">Комплекс технических мероприятий по выявлению возможно установленных электронных устройств не согласно нового получения информации ограждающих конструкций ах, мебели, предметах интерьера и инженерно-технических коммуникациях ВП, проверки разрешительных документов на право размещения на них технических средств, а также выдачи рекомендаций по защите информации от утечки по техническим каналам;</label></li>
      <li><input type="radio" id="ans-3" name="answer" value="3">
 <label id="l3" for="ans-3">Внешний осмотр ВП, проверка соответствия реального состава оборудования указано в техническом  паспорте.</label></li>
    </ul>

    <button onclick="handleButton(this.id)" id="1">Ответить</button>

    <div id="wrong-block" hidden></div>
  </body>
  <script>
    let rightAnswers = [
      '2', '1', '1', '3', '3',
      '3', '1', '3', '3', '2'
    ];

    /**
     * Формат - вопрос, ответ, ответ, ответ
     **/
    let answers = [
      [
        '2. Разрешается ли вносить в выделенные помещения личные технические средства обработки и передачи информации?',
        'Запрещается.',
        'Да, но не для обработки секретной информации.',
        'Да, с разрешением начальника службы ЗГТ и службы РЭБ.'
      ],
      [
        '3. Технические каналы утечки информации - это:',
        'Совокупность источника информативного сигнала, среды распространения и технического средства разведки;',
        'Совокупность передачки, канала связи приемника;',
        'Связная  и измерительный аппаратура, провода и кабели которые выходят за пределы контролируемой зоны.'
      ],
      [
        '4. Периодичность проведения аттестации объекта информатизации 1 категории?',
        'Не реже одного раза в три года.',
        'Не реже одного раза в год.',
        'Не реже одного раза в два года.'
      ],
      [
        '5. Способы кодирования координат на топографических картах?',
        'СКК-7, ССК-171.',
        'СКК-17, СКТ-171.',
        'СКК-7, СКК-17.'
      ],
      [
        '6. Сколько показателей определяет оценку состояния защиты государственной тайны:',
        '3;',
        '4;',
        '5.'
      ],
      [
        '7. К специальным работам на ОИ относятся:',
        'Аттестация ОВТ;',
        'Разграничения доступа;',
        'Ввод ОИ в эксплуатацию.'
      ],
      [
        '8. Объект информатизации-это:',
        'Технические средства и системы, их коммуникации, не предназначеные для обработки секретной информации, но устанавливаемые в выделенных помещениях;',
        'Технические средства и системы, предназначенные для передачи, приема, обработки, хранения и отображения секретной информации;',
        'Совокупность информационных ресурсов, основных технических средств и систем обработки информации, используются средства и заданных информационных технологий, средства обеспечения объект информатизации, вспомогательных технических средств и систем, помещений, в которых они установлены, или выделенных помещений.'
      ],
      [
        '9. Аттестация объекта информатизации первой категории проводится:',
        'Органами ТЗИ.',
        '10 центром 88 главного центра МО и органами ТЗИ военных округов.',
        '10 центром 88 главного центра МО.'
      ],
      [
        '10. В выделенном помещении обсуждаются сведения, составляющих государственную тайну, со степенью секретности (Совершенно секретно). Категория ВП…',
        'Первая;',
        'Вторая;',
        'Третья.'
      ],
    ]

    let score = 0;

    let wrongAnswers = [];
    let wrongCounter = 0;

    function handleButton(buttonId)
    {
      
      let q = document.getElementById("question")
      let l1 = document.getElementById("l1")
      let l2 = document.getElementById("l2")
      let l3 = document.getElementById("l3")

      // Получаем оценку за текущий вопрос
      let button = document.getElementById(buttonId);
      id = parseInt(buttonId)
      let rightAnswer = rightAnswers[id - 1]
      let inputs = document.querySelectorAll('input')
      let myAnswer = 0
      inputs.forEach(input => {
        if (input.checked) {
          myAnswer = input.value
        }
      });
      if (rightAnswer == myAnswer) {
        score++
      }
      else {
        if (id == 1) {
          wrongAnswers.push([
            q.textContent,
            myAnswer == 1 ? l1.textContent : myAnswer == 2 ? l2.textContent : l3.textContent,
            rightAnswer == 1 ? l1.textContent : rightAnswer == 2 ? l2.textContent : l3.textContent
          ])
        }
        else {
          wrongAnswers.push([
            answers[id - 2][0],
            answers[id - 2][myAnswer],
            answers[id - 2][rightAnswer]])
        }
      }

      // Меняем информацию на странице
      if (id == 10) {
        // Ставим оценку
        button.hidden = true
        ul = document.getElementsByTagName('ul')[0]
        ul.hidden = true
        h1 = document.getElementsByTagName('h1')[0]
        h1.textContent = 'Тест завершен.'

        let points = 2
        if ((score == 9) || (score == 10)) {
          points = 5
        }
        if (score == 8) {
          points = 4
        }
        if ((score == 7) || (score == 6)) {
          points = 3
        }

        h3 = document.getElementsByTagName('h3')[0]
        h3.textContent = "Количество правильных ответов: " + score.toString() + "/10. Ваша оценка - " + points.toString() + "."
        if (wrongAnswers.length > 0) {
            let wrongDivAll = document.createElement('div')
          wrongAnswers.forEach(questionInfo => {
            let wrongDiv = document.createElement('div')
            let wrongADiv = document.createElement('div')
            wrongADiv.style.color = "red"
            let wrongQ = document.createTextNode("Вопрос: " + questionInfo[0])
            let wrongA = document.createTextNode("Ваш ответ: " + questionInfo[1])
            wrongADiv.appendChild(wrongA)
            let rightA = document.createTextNode("Правильный ответ: " + questionInfo[2])
            let rightADiv = document.createElement('div')
            rightADiv.style.color = "green"
            rightADiv.appendChild(rightA)
            
            wrongDiv.appendChild(wrongQ)
            wrongDiv.appendChild(wrongADiv)
            wrongDiv.appendChild(rightADiv)
            wrongDiv.classList.add("very-wrong-div")
            let hiddenDiv = document.getElementById("wrong-block")
            hiddenDiv.hidden = false
            document.body.insertBefore(wrongDiv, hiddenDiv)
          })
        }
        return
      }
      button.id = id + 1
      q.textContent = answers[id - 1][0]
      l1.textContent = answers[id - 1][1]
      l2.textContent = answers[id - 1][2]
      l3.textContent = answers[id - 1][3]

    }
  </script>
</html>
